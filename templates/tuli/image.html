<figure class="tuli-image-figure">
	<img class="tuli-image-img" src="{{files.latest.url}}"
	srcset="
		{% for file in files %}
			{{file.url}} {{file.width}}w,
		{% endfor %}
	"
	sizes="{% for file in files %}
		{% if not forloop.last %}(min-width: {{file.width}}px){% endif %} {{file.width}}px,
	{% endfor %}">
	{% if caption %}
	<figcaption class="tuli-image-caption">{{caption}}</figcaption>
	{% endif %}
</figure>
