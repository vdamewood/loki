<figure class="loki-image-figure">
	<img class="loki-image-img" src="{{src}}"
	srcset="
		{% for file in files %}
			{{file.url}} {{file.width}}w,
		{% endfor %}
	"

	sizes="{% for file in files %}
		({{file.css_media}}) {{file.width}}px,
	{% endfor %}">
	{% if caption %}
	<figcaption class="loki-image-caption">{{caption}}</figcaption>
	{% endif %}
</figure>
